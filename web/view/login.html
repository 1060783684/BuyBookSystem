<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户登录</title>
    <style type="text/css">
        a {
            text-decoration: none;
            font-size: 14px;
        }

        #m {
            font-weight: bold;
        }

        }

            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="/jslib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/constance.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#login").click(function () {
                var username = $("#uname").val();
                var password = $("#psword").val();
                $.post("/validate.do", {"username": username, "password": password}, function (data, status) {
                    var json = eval('(' + data + ')');
                    var result = json.sresult;
                    switch (result) {
                        case VALID_SUCCESS:
                            alert("登录成功");
                            window.location.href = "/index.html"
                            break;
                        case VALID_FAIL:
                            alert("用户名或密码不正确");
                            break;
                        default:
                            alert("操作错误");
                    }
                })
            });
        });
    </script>
</head>
