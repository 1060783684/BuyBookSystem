<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户登录</title>
    <style type="text/css">
        a {
            text-decoration: none;
            font-size: 14px;
        }

        #m {
            font-weight: bold;
        }

        #m {
        }

        #m2 {
            color: #CCC;
        }

        #m2 {
            color: #CCC;
        }

        .tj {
            color: white
        }

        .w {
            color: #CCC;
        }

        .m {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="/jslib/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/constance.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#login").click(function () {
                var username = $("#uname").val();
                var password = $("#psword").val();
                $.post("/managerValidate.do", {"username": username, "password": password}, function (data, status) {
                    var json = eval('(' + data + ')');
                    var result = json.sresult;
                    switch (result) {
                        case VALID_SUCCESS:
                            alert("登录成功");
                            window.location.href = "/view/manager/managerMainPage.html"
                            break;
                        case VALID_FAIL:
                            alert("用户名或密码不正确");
                            break;
                        default:
                            alert("操作错误");
                    }
                })
            });
        });
    </script>
</head>

<body>

<table width="1039" border="0" rules="none">
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td width="49" bgcolor="#FFFFFF">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;管理系统登陆</td>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td width="49" bgcolor="#FFFFFF">&nbsp; </td>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td height="19" colspan="2" bgcolor="#FFFFFF" id="m2">用户名</td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td colspan="2" align="left" valign="top" nowrap="nowrap" bgcolor="#FFFFFF">
            <input id="uname" type="text" name="name" style="height:25px;width:250px"/>
        </td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td height="21" colspan="2" bgcolor="#FFFFFF" id="m2">密码</td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td height="32" colspan="2" bgcolor="#FFFFFF">
            <input id="psword" type="password" name="name2" style="height:25px;width:250px"/>
        </td>
    </tr>
    <tr>
        <td width="49" bgcolor="#FFFFFF">&nbsp;</td>
        <td width="100" bgcolor="#FFFFFF">
            <input id="login" type="button" value="登录" style="background:blue;height:30px" class="tj" color="grey"/>
        </td>
        <td width="207" height="42" bgcolor="#FFFFFF">&nbsp;</td>
    </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
